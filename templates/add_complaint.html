<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Add Complaint</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head><body><div class="container">
<div class="card header"><div class="brand">New Complaint</div><div><a class="btn" href="{{ url_for('student_dashboard') }}">Back</a> <a class="btn" href="{{ url_for('logout') }}">Logout</a></div></div>
<div class="card"><form method="post" enctype="multipart/form-data"><input class="input" name="title" placeholder="Title" required><select class="input" name="category"><option>Maintenance</option><option>Electricity</option><option>Noise</option><option>Water</option><option>Other</option></select><textarea class="input" name="description" placeholder="Describe the issue" required></textarea><input type="file" name="file" class="input"><div style="margin-top:12px"><button class="btn" type="submit">Submit</button></div></form></div><div class="footer">CU Hostel System</div></div></body></html>
