{% extends 'layout.html' %}
{% block content %}
<h2>My Complaints</h2>
<table class="table table-striped">
  <tr>
    <th>ID</th><th>Title</th><th>Status</th><th>Proof</th><th>Date</th>
  </tr>
  {% for c in complaints %}
  <tr>
    <td>{{ c.id }}</td>
    <td>{{ c.title }}</td>
    <td>{{ c.status }}</td>
    <td>
      {% if c.proof_file %}
        <a href="{{ url_for('uploaded_file', filename=c.proof_file) }}" target="_blank">View Proof</a>
      {% else %}
        No file
      {% endif %}
    </td>
    <td>{{ c.created_at }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
